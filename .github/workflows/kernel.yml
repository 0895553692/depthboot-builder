name: ðŸ“¦ Kernel Delivery System
on:
  push:
    paths:
      - "kernel/*"
      - "**.conf"
      - ".github/workflows/*.yml"

jobs:
  main:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 2
      - name: Generate Diff/Changelog
        run: echo "DIFF=$(git diff HEAD^..HEAD)" >> $GITHUB_ENV
      - name: Running build.sh
        run: cd kernel; bash build.sh chromeos-5.10;
      # - name: Upload Artifacts
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: assets-for-download
      #     path: |
      #       kernel/bzImage
      #       kernel/modules*
      - name: Release kernel and bzImage
        uses: softprops/action-gh-release@v1
        with:
          name: ðŸ“¦ Kernel Rebuild - ${{ github.event.head_commit.message }}
          body: |
            ðŸ›ˆ General Changes since the last release
            ```
            ${{ env.DIFF }}
            ```

            ðŸšš Kernel Delivery System - Triggered by ${{ github.sha }} at ${{ github.event.repository.updated_at }} 
          files: |
            kernel/bzImage
            kernel/modules*
